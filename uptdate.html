<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptdate Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                    <input placeholder="title" type="text" class="form-control mb-3" id="title">
                    <input placeholder="releaseYear" type="text" class="form-control mb-3" id="releaseYear">
                    <input placeholder="poster" type="text" class="form-control mb-3" id="poster">
                    <input placeholder="trailerURL" type="text" class="form-control mb-3" id="trailerURL">
                    <input placeholder="genre" type="text" class="form-control mb-3" id="genre">
                    <input placeholder="description" type="text" class="form-control mb-3" id="description">
                    <input placeholder="minAge" type="text" class="form-control mb-3" id="minAge">
                    <input placeholder="country" type="text" class="form-control mb-3" id="country">
                    <input placeholder="director" type="text" class="form-control mb-3" id="director">
                    <button id="addBtn" type="submit" class="btn btn-primary  d-block ">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/uptdate.js"></script>
</body>

</html>
